{% extends "base_generic.html" %}
{%load crispy_forms_tags%}
{%block content%}

    <div class="col-md-6">

        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend> Join Today </legend>
                {{ form | crispy }}
            </fieldset>
            <div>
                <button type = "Submit" class="btn btn-primary btn-md">Sign Up</button><br/>
            </div>
        </form>
        <div>
            <br>
            <p>
                Do you already have an account? <a href="{% url 'login' %}">Log In</a>
            </p>
        </div>

    </div>

{% endblock %}
